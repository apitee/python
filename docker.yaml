DOCUMENT:
  - http://docs.apitee.com

REQUIRE:
  - http://logs.apitee.com
  - http://docker.apitee.com
  
SET:
  MANAGER: curl http://python.apitee.com/get_package_manager_name.sh || bash
  USER: whoami
  
DEFINE:
  INSTALL: sudo {{MANAGER}} install {{PACKAGE}}
  START: sudo systemctl start {{ITEM}}
  UNDEPLOY: docker image prune
  BUILD: sudo docker run {{BUILD}}
  

RUN:
  LOGS:
    FILE: logs.csv
  INSTALL:
    - git
    - docker-ce
    - docker-ce-cli
    - containerd.io
    - docker-buildx-plugin
    - docker-compose-plugin
    - docker
  START:
    - docker
  BUILD:
    - hello-world
  - UNDEPLOY
