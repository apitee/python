
REQUIRE
    - 


SET_FROM_FILE:
    SSH:
        HOSTNAME: ./host/.name
        PASSWORD: ./host/.pass
        USERNAME: ./host/.user
        PORT: ./host/.port


SET:
    SSH: ssh {{PASSWORD}} {{USERNAME}}@{{HOSTNAME}}:{{PORT}}
    HOST:
        - cd {{NAME}}
        - SET_FROM_FILE SERVER
        - ssh {{PASSWORD}} {{USERNAME}}@{{HOSTNAME}}:{{PORT}}
    HOST:
        - cd {{NAME}}
        - SET_FROM_FILE:
            HOSTNAME: .name
            PASSWORD: .pass
            USERNAME: .user
            PORT: .port
        - ssh {{PASSWORD}} {{USERNAME}}@{{HOSTNAME}}:{{PORT}}

RUN:
    SSH:
        - whoami        
    HOST:
        client:
            - git clone https://github.com/apitee/python.git || bash
            - git clone https://github.com/apitee/examples.git
            - apitee example1
        server:
            - git clone https://github.com/apitee/python.git || bash
            - git clone https://github.com/apitee/examples.git
            - apitee example2
    FTP:
        webui:
            - git clone https://github.com/apitee/python.git || bash
            - git clone https://github.com/apitee/examples.git
